<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta property="og:title" content="fuckk.lol's status">
  <meta property="og:description" content="Current uptime and system metrics.">
  <meta property="og:image" content="https://fuckk.lol/logo.png">
  <meta property="og:url" content="https://status.fuckk.lol/">
  <meta charset="utf-8" />
  <title>Status | fuckk.lol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background-color: #141414;
      color: #eee;
      margin: 0;
      padding: 2em;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 800px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
      color: #b9b9b9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
    th, td {
      padding: 0.75em;
      border-bottom: 1px solid #333;
      text-align: left;
    }
    th {
      color: #aaa;
      font-weight: normal;
    }
    .status {
      font-weight: bold;
      padding: 0.25em 0.5em;
      border-radius: 4px;
    }
    .good { background: #3ac057; color: #eceaea; }
    .down { background: #d63030; color: #eceaea; }
    .maintenance { background: #d49029; color: #eceaea; }
    a {
      color: #3399ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .footer {
      margin-top: 2em;
      font-size: 0.9em;
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>fuckk.lol</h1>
    <table id="statusTable">
      <thead>
        <tr>
          <th>Service</th>
          <th>Status</th>
          <th>URL</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="footer">
      Updated <span id="lastUpdated">just now</span>
    </div>
  </div>

  <script>
    async function fetchStatus() {
      const tbody = document.querySelector("#statusTable tbody");
      try {
        const res = await fetch("https://status.fuckk.lol/api", { cache: "no-store" });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();

        const services = data.services || {};
        tbody.innerHTML = "";

        for (const [name, svc] of Object.entries(services)) {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td><code>${name}</code></td>
            <td><span class="status ${svc.assignedType}">${svc.message}</span></td>
            <td>${svc.url ? `<a href="${svc.url}" target="_blank">${svc.url}</a>` : "-"}</td>
          `;
          tbody.appendChild(tr);
        }

        document.getElementById("lastUpdated").textContent =
          new Date().toLocaleTimeString();
      } catch (err) {
        console.error("Failed to fetch status:", err);
        tbody.innerHTML = `
          <tr><td colspan="3" style="color:#d63030;text-align:center">
            Failed to fetch status data.
          </td></tr>`;
      }
    }

    fetchStatus();
    setInterval(fetchStatus, 15000);
  </script>
</body>
</html>
